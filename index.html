<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>Login</title>

<!--CSS-->
<link rel="stylesheet" href="css/main.css">
<link rel="stylesheet" href="https://cdn.linearicons.com/free/1.0.0/icon-font.min.css">
</head>

<body class="login">

	<div class="loginCon"> 
		<div class="row">
			<!--LeftSide-->

	   <div class="left-log fade-in column-large-6 show-for-large align-center cover-content">
        <div class="overlay">
             <div class="bgimg"></div>
         </div>
			</div>
 
            <!--RightSide-->
        <div class="right-log column-medium-6 column-small-8 align-center cover-content">
                        <div class="whiteLogo show-for-small align-center">
                            <img src="images/LogoWhite.svg" alt="logowhite">
                        </div>
                        <div class="vertical-logo align-center show-for-large">
                            <img src="images/logo.svg" alt="logo">
                         </div>
            
            <form name="login-form" id="login-form" class="loginForm"> 
            	   <p class="welcome show-for-large">Welcome back! Please login to your account.</p>

               <!--form-field for user/ password</div> -->

                 <div class="form-field-check row column-large-8 text-center align-center show-for-large">
                            <div class="checkbox column-large-4">
                                 <input type="checkbox" name="RememberMe" value="Remember">Remember Me
                            </div>
                                 <p class="link column-large-4 show-for-large"><a href="#">Forgot Password</a></p>
                    </div>

                    <div class="fieldButtons row column-large-8">
                        <div class="show-for-small column-large-4">
                            <a class="button button-alt">Login</a>
                        </div>
                        <div class="greenBut column-large-4 align-center">
                        <button class="button-green show-for-large">Login</button>
                        </div>
                        <div class="blue column-large-4 align-center">
                        <button class="button-blue">Login with Facebook</button>
                        </div>
     			    </div>

                 <p class="link2 show-for-small"><a href="#">I forgot my password!</a></p>  
                <div class="registerCon row align-center no-margin-bottom text-uppercase">
                    <p class="newUser column-small-6 text-right show-for-small">New User?</p>
                    <p class="register column-small-6 text-left show-for-small">
                        <a href="#">Register Here</a></p> 
                </div>
            </form>
                                 <p class="privacytxt">Term of use. Privacy policy</p>  


                        </div>
  	 			

            </div>
        </div>    
</body>
</html>

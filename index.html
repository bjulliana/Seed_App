<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>Login</title>

<!--CSS-->
<link rel="stylesheet" href="css/main.css">
<link rel="stylesheet" href="https://cdn.linearicons.com/free/1.0.0/icon-font.min.css">
</head>

<body class="login">

	<div class="loginCon"> 
		<div class=" loginWrapper row">
			<!--LeftSide-->

	   <div class="left-log fade-in column-large-6 show-for-large align-center cover-content">
        <div class="overlay"> </div>
             <div class="bgimg"></div>
        
			</div>
 
            <!--RightSide-->
        <div class="right-log column-small-10 column-large-6 align-center cover-content">
            <div class="row">
                <div class="column-small-10 column-medium-8 column-xlarge-9">
                        <div class="whiteLogo show-for-small-medium align-center hide-for-large">
                            <img src="images/LogoWhite.svg" alt="logowhite">
                        </div>
                        <div class="vertical-logo show-for-large hide-for-medium align-center">
                            <img src="images/logo.svg" alt="logo">
                        </div>
                              

            <form name="login-form" id="login-form" class="loginForm"> 
                <div class="row">
                 <p class="welcome show-for-large">Welcome back! Please login to your account.</p>
               
                <div class=" userWrapper column-small-12 align-center">
                <div class="form-field">
                    <span class="lnr lnr-user hide-for-large"></span>
                    <input id="username" class="input-field"  type="text" required>

                    <label class="label" for="name">Username*</label>
                </div>

                  <div class="form-field">
                    <span class="lnr lnr-lock hide-for-large"></span>                    
                    <input id="password" class="input-field" type="text" required>
                    <label class="label" for="name">Password*</label>
                </div>
            </div>

                 <div class="form-field-check row text-center align-center">
                            <div class="checkbox column-large-6 show-for-large">
                                 <input type="checkbox" name="RememberMe" value="Remember Me">Remember Me
                            </div>
                                 <p class="link align-center column-large-6 show-for-large"><a href="#">Forgot Password</a></p>
                    </div>

                    <div class="fieldButtons row">
                        <div class="column-small-12 hide-for-large">
                            <a class="button button-alt">Login</a>
                        </div>
                        <div class="greenBut show-for-large column-small-12 column-xlarge-6">
                        <button class="button-green">Login</button>
                        </div>
                        <div class="blue column-small-12 column-xlarge-6">
                        <button class="button-blue">Login with Facebook</button>
                        </div>
     			    </div>

                 <p class="link2 show-for-small"><a href="#">I forgot my password!</a></p>  
                <div class="registerCon row align-center no-margin-bottom text-uppercase">
                    <p class="newUser column-small-6 text-right show-for-small">New User?</p>
                    <p class="register column-small-6 text-left show-for-small">
                        <a href="#">Register Here</a></p> 
                </div>
                </div>

            </form>
                         <p class="privacytxt align-center show-for-large">Term of use. Privacy policy</p>  

  	 			
                </div>
            </div>
        </div>  
    </div>
    </div>  
</body>
</html>

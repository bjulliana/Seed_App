<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>Login</title>

<!--CSS-->
<link rel="stylesheet" href="css/main.css">
<link href="https://fonts.googleapis.com/css?family=Lato:100,100i,300,300i,400,400i,700,700i,900,900i%7CPlayfair+Display:400,400i,700,700i,900,900i" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.linearicons.com/free/1.0.0/icon-font.min.css">
<link rel="stylesheet" href="assets/pe-icon-7-stroke/css/pe-icon-7-stroke.css">

</head>

<body>

		<div class="loginCon"> 
			 <div class="row">
			<!--LeftSide-->
			<div class="left-log column-large-6 show-for-large align-center cover-content"  >
 
			<img src="images/plants/cto-bg2.jpg" alt="Green Leaves">
			</div>

		<!--RightSide-->
        <div class="right-log column-large-6 align-center cover-content">
				<div class="vertical-logo">
				<img src="images/logo.svg" alt="logo"></div>			

		<div class="loginForm">
            <form name="login-form" id="login-form" class="contact-form js-animation" method="pos"> 
            	<p>Welcome back! Please login to your account.</p>

                <div class="form-field">
                    <input id="username" class="input-field" type="text" required>
                    <label class="label" for="username">UserName*</label>
                </div>
                <div class="form-field">
                    <input id="pasword" class="input-field" type="password" required>
                    <label class="label" for="email">Password*</label>
                </div>

                <div class="form-field">
                			<!--Remember Me Box & Forget Password-->

                </div>
                <div class="form-field">
                    <button class="button green">Login</button>
                     <button class="button white">Sign Up</button>
     			</div>   			
            </form>

	 			<p>Term of use. Privacy policy</p>
			</div>
        </div>
			</div>
			</div>
    	</div>
	
	
</body>
</html>
